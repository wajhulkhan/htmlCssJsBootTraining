<html>
    <head>
        <title>Table page</title>
    </head>
    <body>
        <table>
            <caption>Student table</caption>
            <tr><th>id</th><th>name</th><th>address</th></tr>
            <tr colspan="20"><td>1</td><td>WAjhul<td>Bangalore</td></tr>
            <tr colspan="20"><td>2</td><td>WAjhul<td>Kolkata</td></tr>
            <tr colspan="20"><td>3</td><td>WAjhul<td>Lucknow</td></tr>
            <tr colspan="20"><td>4</td><td>WAjhul<td>Patna</td></tr>
        </table><br><br><br><br>

        <table><caption>Table header</caption>
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Expenditure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Stationary</td>
                    <td>2,000</td>
                </tr>
                <tr>
                    <td>Furniture</td>
                    <td>10,000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Total</th>
                    <td>12,000</td>
                </tr>
            </tfoot>
            <footer>Table footer</footer>
        </table>


    </body>
</html>
